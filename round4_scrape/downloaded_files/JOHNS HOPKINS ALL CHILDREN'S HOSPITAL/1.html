<SCRIPT language=JavaScript>
// frame-busting script
function changePage()
{
	if( self == top ) {
  		 document.getElementsByTagName("body")[0].style.display = 'block' ;
		 ns_fillName();
	} else {
   		top.location = self.location ;
	}

}

function setFocus(obj)
{
   if (obj != null) {
      obj.focus();
   }
}	
function FocusBar(name)
{
SetBar("hluser", (name=="username" ? "highlight" : "highlightclear"));
SetBar("hlpass1", (name=="password" ? "highlight" : "highlightclear"));
SetBar("hlpass2", (name=="password2" ? "highlight" : "highlightclear"));
}	
function SetBar(Id, className){
var bar = document.getElementById(Id);
if (bar) bar.className = className;
}


function BlurBar(name) {
       SetBar("hluser", "highlightclear");
       SetBar("hlpass1", "highlightclear");
       SetBar("hlpass2", "highlightclear");
       
       
       
       if (name == "username") {
            var username = document.getElementById("Enter user name");
            if (username.value == "") {
                SetBar("hluser", "highlighterror");
            }
            
        }else if (name == "password") {
            var password = document.getElementById("passwd");
            if (password.value == "") {
                SetBar("hlpass1", "highlighterror");
            }
        }else if (name == "password2") {
            var password = document.getElementById("passwd1");
            if (password.value == "") {
                SetBar("hlpass2", "highlighterror");
            }
        }
        
        
           }		
//-->
</SCRIPT>
